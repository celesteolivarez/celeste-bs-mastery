<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <title>Bootstrap 5 Layout</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Pirate Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="article.html">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="photos.html">Photos</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown toggle" href="#" role ="button" data-bs-toggle="dropdown" aria-expanded="false">
            </a>
            <ul class ="dropdown-menu">
                <li><a class="dropdown-item" href="index.html">Home</a></li>
                <li><a class="dropdown-item" href="article.html">Article</a></li>
                <li><a class="dropdown-item" href="photos.html">Photos</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
</div>

<div class="container md-4">
    <header class="jumbotron p-5 text-center d-flex justify-content-center align-items-center" style="min-height: 300px;">
      <div class="text-center">
      <h1 class="display-4">SHIP'S LOG</h1>
        <p class="lead">A diary by Cpt. Celestina</p>
    </header>
  </div>

<div class="container mt-4">
    <div class="col-md-8 offset-md-2">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="img/kraken01.jpg" class="d-block w-100" alt="Kraken 01">
            <div class="figcaption">This Kraken is crazy!</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="img/kraken02.jpg" class="d-block w-100" alt="Kraken 02">
            <div class="figcaption">This Kraken is also crazy!!</h5>
          </div>
          </div>
          <div class="carousel-item">
            <img src="img/kraken03.jpg" class="d-block w-100" alt="Kraken 03">
            <div class="figcaption">This Kraken is calm actually!</h5>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
</div>
</div>

<footer class="site-footer">
    <p>Site by Celestina</p>
  </footer>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
